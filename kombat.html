<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MortalKombat11</title>
    <link rel="stylesheet" href="./css/kombat.css">
</head>
<body>
    <div id="cabeçalho">
        <div id="wblogo">
            <a href="https://warnerbrosgames.com/"><img src="Warner_Bros..svg" class="wblogo" width="25"></a>
        </div>

        <img src="bandeira.png" class="bandeira" width="30">

        <div id="twitch">
            <a href="https://www.twitch.tv/netherrealm"><img src="twitch.png" class="twitch" width="20"></a>
        </div>

        <div id="discord">
            <a href="https://discord.com/invite/MortalKombat11"><img src="discord.png" class="discord" width="24"></a>
        </div>

        <div id="youtube">
            <a href="https://www.youtube.com/warnerplay"><img src="youtube.png" class="youtube" width="24"></a>
        </div>

        <div id="instagram">
            <a href="https://www.instagram.com/warnerplay/"><img src="instagram.png" class="instagram" width="22"></a>
        </div>  
        <h5 class="linguagem">Português do Brasil</h5>

        <div id="entrar">
            <a href="https://account.wbgames.com/landing-page"><h4 class="entrar">Entrar</h4></a>
        </div>

        <div id="suporte">
            <a href="https://mortalkombatgamessupport.wbgames.com/hc/en-us/categories/360001190014"><h4 class="suporte">MK Suporte</h4></a>
        </div>
    </div>

    <div id="corpo">
        <video src="vídeomk.mp4" class="video"
        autoplay
        muted
        loop> 
        </video>

        <div id="topo_corpo">
            <div id="informações">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/game-info"><h5 class="informações" >INFORMAÇÕES</h5></a>
            </div>
            <div id="elenco">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/roster"><h5 class="elenco">ELENCO</h5></a>
            </div>
            <div id="kollective">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/kollective"><h5 class="kollective"><span class="mk">#MK</span>KOLLECTIVE</h5></a>
            </div>
            <div id="comunidade">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/community"><h5 class="comunidade">COMUNIDADE</h5></a>
            </div>
            <div id="midia">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/media"><h5 class="midia">MÍDIA</h5></a>
            </div> 
            <div id="logo">     
               <a href="#" onclick="location.reload(); return false;"><img src="logomk.png" class="logo" width="220"></a>
            </div>
            <div id="esportes">
               <a style="text-decoration: none;" href="https://mk11.mortalkombat.com/esports"><h5 class="esportes">ESPORTES</h5></a>
            </div>
            <div id="comprar">
                <a href="https://mk11.mortalkombat.com/purchase"><button class="comprar"><h3>COMPRE AGORA</h3></button></a>
            </div>
        </div>

        <div id="meio_corpo">
            <img src="ftmk.png" class="ftmk" width="380">
            <div id="comprar_2">
                <a href="https://mk11.mortalkombat.com/purchase"><button class="comprar_2"><h4>COMPRE AGORA</h4></button></a>
            </div>
            <div id="trailer">
                <a href="https://mk11.mortalkombat.com/#&gid=2&pid=1"><button class="trailer"><h4>ASSITA AO TRAILER</h4></button></a>
            </div>
        </div>
    </div>
</body>
</html>
